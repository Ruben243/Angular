<div class="center">
    <section id="content">
        <article class="article-item article-detail" *ngIf="article">
            <div class="image-wrap">
                <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}particle" *ngIf="article.image" />
                <img src="assets/img/angular.svg" alt="{{article.title}}" *ngIf="!article.image" />
            </div>
            <div class="text">

                <h1 class="subheader">{{article.title}}</h1>
                 <p>{{article.content}}
                </p>
                <span class="date">
                    {{article.date | amLocale:'es' | amTimeAgo}}
                </span>
               
            </div>

            <div class="buttons">
                <a [routerLink]="['/blog/editar',article._id]" class="btn btn-warning">Editar</a>
                <a (click)="delete(article._id)" class="btn btn-danger ">Borrar</a>
            </div>


            <div class="clearfix"></div>
        </article>

    </section>
    <app-sidebar></app-sidebar>
</div>
